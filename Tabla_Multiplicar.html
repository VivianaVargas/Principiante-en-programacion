<meta charset="utf-8">

<h1>PROGRAMA Tabla de multiplicar </h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var multiplicador = 1 


    imprimir ("WHILE");

    while ( multiplicador <= 10) {

        imprimir (5 * multiplicador);
        multiplicador ++;

    }

    imprimir ("FOR");

    for (var multiplicador = 1; multiplicador <= 10;  multiplicador ++) {

        imprimir ( 5 * multiplicador);
    }


</script>
